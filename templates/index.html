<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PostPerfect - Social Media Post Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        input[type="text"] {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 300px;
        }

        button {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #2980b9;
        }

        .result-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            width: 400px;
        }

        .result-container img {
            margin-top: 20px;
            width: 100%;
            border-radius: 8px;
        }

        p {
            font-size: 18px;
            color: #555;
        }
    </style>
</head>
<body>

    <h1>Post Perfect</h1>
    <form action="/generate_caption" method="POST">
        <label for="url">Enter Website URL:</label>
        <input type="text" id="url" name="url" required>
        <button type="submit">Generate Caption</button>
    </form>

    {% if url %}
        <div class="result-container">
            <p>{{ caption }}</p>

            {% if image_url %}
                <img src="{{ image_url }}" alt="Generated Image" />
            {% endif %}
        </div>
    {% endif %}

</body>
</html>
